<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcadores de IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --accent-primary: #00ffb9;
            --accent-secondary: #7b2cbf;
            --text-primary: #f0f4f8;
            --text-secondary: #a8b2c1;
            --card-bg: rgba(21, 27, 61, 0.6);
            --border-color: rgba(0, 255, 185, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 185, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 18px 50px 18px 24px;
            font-size: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            font-family: 'Work Sans', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 30px rgba(0, 255, 185, 0.2);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            font-size: 1.2rem;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .category-btn {
            padding: 12px 28px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 185, 0.3);
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .bookmark-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out both;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 185, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .bookmark-card:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bookmark-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 60px rgba(0, 255, 185, 0.15);
        }

        .bookmark-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .bookmark-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--bg-secondary);
            object-fit: contain;
            flex-shrink: 0;
        }

        .bookmark-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .bookmark-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 255, 185, 0.1);
            border: 1px solid var(--accent-primary);
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bookmark-category:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .bookmark-pricing {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bookmark-pricing.free {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .bookmark-pricing.freemium {
            background: rgba(241, 196, 15, 0.15);
            border: 1px solid #f1c40f;
            color: #f1c40f;
        }

        .bookmark-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .bookmark-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .bookmark-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .bookmark-link:hover {
            gap: 8px;
            color: var(--text-primary);
        }

        .bookmark-link::after {
            content: '‚Üí';
            margin-left: 8px;
            transition: margin-left 0.3s ease;
        }

        .bookmark-link:hover::after {
            margin-left: 12px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .lang-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .bookmarks-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        const bookmarks = [

            { title: "Perplexity", url: "https://perplexity.ai", cat: ["general"], pricing: "freemium", desc: { es: "Como Google pero te da la respuesta directa con fuentes. Ideal para investigar r√°pido.", en: "Like Google but gives you the direct answer with sources. Ideal for quick research." }},
            { title: "Claude", url: "https://claude.ai", cat: ["code"], pricing: "freemium", desc: { es: "Mi favorito para programar. Entiende el contexto mejor que nadie y no se pierde en proyectos grandes.", en: "My favorite for coding. Understands context better than anyone and doesn't get lost in big projects." }},
            { title: "Lovable", url: "https://lovable.dev", cat: ["webdev"], pricing: "freemium", desc: { es: "El m√°s f√°cil para empezar. En minutos tienes algo funcional y bonito sin tocar c√≥digo.", en: "In minutes you have something functional and beautiful without touching code." }},
            { title: "Bubble", url: "https://bubble.io", cat: ["webdev"], pricing: "freemium", desc: { es: "M√°s complejo pero muy potente. Para apps serias sin saber programar.", en: "More complex but very powerful. For serious apps without knowing how to code." }},
            { title: "v0", url: "https://v0.dev", cat: ["webdev"], pricing: "freemium", desc: { es: "Mi favorito para crear aplicaciones mediante lenguaje natural.", en: "My favorite for creating applications using natural language." }},
            { title: "Bolt", url: "https://bolt.new", cat: ["webdev"], pricing: "freemium", desc: { es: "R√°pido para prototipos. Se queda corto en proyectos grandes pero para empezar va genial.", en: "Fast for prototypes. Falls short on big projects but great for starting out." }},
            { title: "Replit", url: "https://replit.com", cat: ["webdev"], pricing: "freemium", desc: { es: "Una de las mejores herramientas para vibe coding cuando lo que buscas no es perfecci√≥n t√©cnica inmediata, sino fluidez, ritmo y ganas de crear.", en: "One of the best tools for vibe coding when what you seek is not immediate technical perfection, but flow, rhythm, and the desire to create." }},
            { title: "Sora", url: "https://openai.com/sora", cat: ["image", "video"], pricing: "freemium", desc: { es: "El de OpenAI. Calidad brutal en im√°genes y videos hiperrealistas. La calidad es incre√≠ble aunque el acceso es limitado.", en: "OpenAI's one. Brutal quality in realistic images and hyperrealistic videos. Quality is incredible although access is limited." }},
            { title: "Suno", url: "https://suno.ai", cat: ["music"], pricing: "freemium", desc: { es: "Creas canciones completas con solo describirlas. Los resultados sorprenden bastante.", en: "Create complete songs just by describing them. The results are quite surprising." }},
            { title: "Udio", url: "https://udio.com", cat: ["music"], pricing: "freemium", desc: { es: "Alternativa a Suno con mejor calidad de audio seg√∫n algunos. Vale la pena probarlo.", en: "Alternative to Suno with better audio quality according to some. Worth trying." }},
            { title: "Runway", url: "https://runwayml.com", cat: ["video"], pricing: "freemium", desc: { es: "El m√°s conocido para video. Efectos visuales impresionantes y f√°cil de usar.", en: "The most well-known for video. Impressive visual effects and easy to use." }},
            { title: "Pika", url: "https://pika.art", cat: ["video"], pricing: "freemium", desc: { es: "Videos cortos con estilo m√°s art√≠stico. Bueno para contenido creativo y diferente.", en: "Short videos with a more artistic style. Good for creative and different content." }},
            { title: "Narakeet", url: "https://narakeet.com", cat: ["video", "voice"], pricing: "freemium", desc: { es: "Voces muy naturales en muchos idiomas. Lo uso para narrar videos sin grabar.", en: "Very natural voices in many languages. I use it to narrate videos without recording." }},
            { title: "Tenorshare AI", url: "https://ai.tenorshare.com/products/ai-bypass", cat: ["humanizer"], pricing: "freemium", desc: { es: "Hace que textos de IA pasen desapercibidos. √ötil si necesitas que suene m√°s natural.", en: "Makes AI texts go unnoticed. Useful if you need it to sound more natural." }},
            { title: "ChatHub", url: "https://app.chathub.gg/", cat: ["allinone"], pricing: "free", desc: { es: "Todos los modelos en un solo lugar. Perfecto para comparar respuestas lado a lado.", en: "All models in one place. Perfect for comparing responses side by side." }},
            { title: "LMArena", url: "https://lmarena.ai", cat: ["allinone"], pricing: "free", desc: { es: "Pruebas a ciegas entre modelos. Interesante para ver cu√°l prefieres sin saber cu√°l es cu√°l.", en: "Blind tests between models. Interesting to see which one you prefer without knowing which is which." }},
            { title: "Google AI Studio", url: "https://aistudio.google.com", cat: ["allinone"], pricing: "free", desc: { es: "Herramienta oficial de Google para usar sus modelos de IA como Gemini o Nano Banana.", en: "Google's official tool to use their AI models like Gemini or Nano Banana." }},
            { title: "HuggingFace Spaces", url: "https://huggingface.co/spaces", cat: ["allinone"], pricing: "free", desc: { es: "Miles de modelos para probar gratis. El playground definitivo para explorar IA.", en: "Thousands of models to try for free. The ultimate playground for exploring AI." }},
            { title: "Gamma", url: "https://gamma.app", cat: ["presentations"], pricing: "freemium", desc: { es: "Presentaciones en segundos. Le dices el tema y te genera algo presentable al instante.", en: "Presentations in seconds. You tell it the topic and it generates something presentable instantly." }},
            { title: "Visme", url: "https://visme.co", cat: ["presentations"], pricing: "freemium", desc: { es: "M√°s control sobre el dise√±o que Gamma. Para cuando quieres algo m√°s personalizado.", en: "More control over design than Gamma. For when you want something more customized." }},
            { title: "Vacay Chatbot", url: "https://usevacay.com", cat: ["travel"], pricing: "free", desc: { es: "Te arma itinerarios completos en segundos. Sorprendentemente √∫til para planificar.", en: "Builds complete itineraries in seconds. Surprisingly useful for planning." }},
            { title: "GuideGeek", url: "https://guidegeek.com", cat: ["travel"], pricing: "free", desc: { es: "Como tener un gu√≠a local que te responde cualquier duda sobre tu destino.", en: "Like having a local guide who answers any question about your destination." }},
            { title: "Curiosio", url: "https://curiosio.com", cat: ["travel"], pricing: "free", desc: { es: "Especializado en road trips. Te sugiere rutas alternativas y lugares que no conoc√≠as.", en: "Specialized in road trips. Suggests alternative routes and places you didn't know." }}
        ];

        let lang = 'es', category = 'all', search = '';
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        const t = () => i18n[lang];

        function render() {
            const filtered = bookmarks.filter(b =>
                (category === 'all' || b.cat.includes(category)) &&
                (b.title.toLowerCase().includes(search) || b.desc[lang].toLowerCase().includes(search))
            );

            const grid = $('#bookmarksGrid');
            const noRes = $('#noResults');

            grid.style.display = filtered.length ? 'grid' : 'none';
            noRes.style.display = filtered.length ? 'none' : 'block';

            grid.innerHTML = filtered.map((b, i) => `
                <div class="bookmark-card" style="animation-delay:${i * 0.1}s">
                    <div class="bookmark-header">
                        <div>
                            <div class="bookmark-tags">
                                ${b.cat.map(c => `<span class="bookmark-category" data-cat="${c}">${t().cat[c]}</span>`).join('')}
                                <span class="bookmark-pricing ${b.pricing}">${t().pricing[b.pricing]}</span>
                            </div>
                            <h3 class="bookmark-title">${b.title}</h3>
                        </div>
                        <img class="bookmark-logo" src="https://www.google.com/s2/favicons?domain=${new URL(b.url).hostname}&sz=64" alt="${b.title}">
                    </div>
                    <p class="bookmark-description">${b.desc[lang]}</p>
                    <a href="${b.url}" target="_blank" rel="noopener noreferrer" class="bookmark-link">${t().visit}</a>
                </div>
            `).join('');

            $$('.bookmark-category').forEach(el => el.addEventListener('click', () => filterByCategory(el.dataset.cat)));
        }

        function updateUI() {
            $('h1').textContent = t().title;
            $('.subtitle').textContent = t().subtitle;
            $('#searchInput').placeholder = t().search;
            $('#noResults').textContent = t().noResults;
            $('footer p').textContent = t().footer;
            document.documentElement.lang = lang;
            $$('.category-btn').forEach(btn => btn.textContent = t().cat[btn.dataset.category]);
            render();
        }

        function filterByCategory(cat) {
            category = cat;
            $$('.category-btn').forEach(b => b.classList.toggle('active', b.dataset.category === cat));
            render();
        }

        function initCategories() {
            const cats = ['all', ...CATEGORIES];
            $('#categories').innerHTML = cats.map(c =>
                `<button class="category-btn${c === 'all' ? ' active' : ''}" data-category="${c}">${t().cat[c]}</button>`
            ).join('');
            $$('.category-btn').forEach(btn => btn.addEventListener('click', () => filterByCategory(btn.dataset.category)));
        }

        $('#searchInput').addEventListener('input', e => { search = e.target.value.toLowerCase(); render(); });

        $$('.lang-btn').forEach(btn => btn.addEventListener('click', () => {
            $$('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            lang = btn.dataset.lang;
            initCategories();
            updateUI();
        }));

        initCategories();
        render();
    </script>
</body>
</html>
